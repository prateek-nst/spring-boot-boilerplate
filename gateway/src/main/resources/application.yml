spring:
  application:
    name: gateway
  config:
    import: "optional:configserver:${CONFIG_SERVER:http://localhost:8071/}"
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
          lowerCaseServiceId: true
      httpclient:
        connect-timeout: 1000
        response-timeout: 10s

server:
  port: 8888

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true

management:
  endpoints:
    web:
      exposure:
        include: "*"

#  health:
#    readiness-state:
#      enabled: true
#    liveness-state:
#      enabled: true

  info:
    env:
      enabled: true

  endpoint:
    gateway:
      enabled: true
    health:
      probes:
        enabled: true

  metrics:
    tags:
      application: ${spring.application.name}

info:
  app:
    name: "gatewayserver"
    description: "desc for gateway"

logging:
  level:
    com:
      example:
        gateway: INFO
